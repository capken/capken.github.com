    <style type="text/css">
        .cube-dialog-main {
            width: 270px;
            padding: 0;
            text-align: center;
            overflow: hidden;
            border-radius: 2px;
            background-color: #fff
        }

        .cube-dialog-alert,
        .cube-dialog-confirm {
            position: relative;
            overflow: hidden
        }

        .cube-dialog-icon {
            margin-top: 20px;
            margin-bottom: 16px;
            line-height: 1;
            color: #4a4c5b;
            font-size: 30px
        }

        .cube-dialog-icon i {
            display: inline-block;
            width: 30px;
            height: 30px;
            padding: 10px;
            border-radius: 50%;
            background-color: #f3f4f5
        }

        .cube-dialog-icon+.cube-dialog-title .cube-dialog-title-def {
            margin-top: 0
        }

        .cube-dialog-icon+.cube-dialog-content {
            margin-top: -4px
        }

        .cube-dialog-title {
            color: #333;
            font-size: 16px;
            line-height: 1
        }

        .cube-dialog-title+.cube-dialog-content {
            margin-top: 12px
        }

        .cube-dialog-title-def {
            margin: 30px 16px 0;
            overflow: hidden;
            white-space: nowrap
        }

        .cube-dialog-content {
            margin: 16px 0;
            text-align: left;
            color: #666;
            font-size: 14px;
            line-height: 22px
        }

        .cube-dialog-content-def {
            padding: 0 16px
        }

        .cube-dialog-content-def>p {
            display: table;
            margin: auto
        }

        .cube-dialog-confirm .cube-dialog-btns .cube-dialog-btn {
            width: 50%;
            float: left
        }

        .cube-dialog-confirm .cube-dialog-btns.border-right-1px:after {
            right: 50%;
            border-color: #ebebeb
        }

        .cube-dialog-close {
            display: -webkit-box;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            z-index: 1;
            position: absolute;
            top: 0;
            right: 0;
            width: 32px;
            height: 32px;
            color: #999;
            font-size: 18px
        }

        .cube-dialog-btns {
            overflow: hidden;
            width: 100%;
            font-size: 0
        }

        .cube-dialog-btn {
            display: inline-block;
            width: 100%;
            padding: 17px 10px;
            margin: 0;
            font-size: 16px;
            line-height: 1;
            text-align: center;
            text-decoration: none;
            color: #999;
            background-color: #fff;
            background-clip: padding-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box
        }

        .cube-dialog-btn:active {
            background-color: rgba(0, 0, 0, .04)
        }

        .cube-dialog-btn_highlight {
            color: #fc9153
        }

        .cube-dialog-btn_highlight:active {
            background-color: rgba(252, 145, 83, .04)
        }

        .cube-dialog-btn_disabled {
            color: #999
        }

        .cube-dialog-btn_disabled:active {
            background-color: transparent
        }

        .cube-dialog-fade-enter-active {
            -webkit-animation: dialog-fadein .4s;
            animation: dialog-fadein .4s
        }

        .cube-dialog-fade-enter-active .cube-dialog-main {
            -webkit-animation: dialog-zoom .4s;
            animation: dialog-zoom .4s
        }

        @-webkit-keyframes dialog-fadein {
            0% {
                opacity: 0
            }
            to {
                opacity: 1
            }
        }

        @keyframes dialog-fadein {
            0% {
                opacity: 0
            }
            to {
                opacity: 1
            }
        }

        @-webkit-keyframes dialog-zoom {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0)
            }
            50% {
                -webkit-transform: scale(1.1);
                transform: scale(1.1)
            }
            to {
                -webkit-transform: scale(1);
                transform: scale(1)
            }
        }

        @keyframes dialog-zoom {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0)
            }
            50% {
                -webkit-transform: scale(1.1);
                transform: scale(1.1)
            }
            to {
                -webkit-transform: scale(1);
                transform: scale(1)
            }
        }
